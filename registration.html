<html>
<head>
<title>Registration form</title>
</head>
<body>
	<h1 align="center"><u>Registration form</u></h1>
	<form action="registration.html"method="post">
		

<table align="center">
	<tr>
		<td><label>First name</label></td>
		<td>
			<input type="text"name="first name"id="first name">
			

		</td>
	</tr>
	<tr>
		<td><label>Last name</label></td>
		<td>
			<input type="text"name="last name"id="last name">
		</td>
	</tr>
	<tr>
		<td><label>Nick name</label></td>
		<td><input type="text"name="nick name"id="nick name">
		</td>
	</tr>
	<tr>
		<td><label>Email</label></td>
		<td><input type="text"name="email"id="email">
		</td>
	</tr>
	<tr>
		<td><label>Password</label></td>
		<td><input type="password"name="password"id="password">
		</td>
	</tr>
	<tr>
		<td><label>Date of Birth</label></td>
		<td><input type="Date"name="dob"id="dob">
		</td>
	</tr>
	<tr>
		<td><label>Gender</label></td>
		<td><label>Male</label></td>	
		<td><input type="radio"name="gender"id="gender"></td>
			<td><label>Female</label></td>
			<td><input type="radio"name="gender"id="gender"></td>
				<td><label>Other</label></td>
				<td><input type="radio"name="gender"id="gender"></td>
			</tr>

		</td>
		<tr>
			<td><label>Mobile</label></td>
			<td><input type="number"name="mobile"id="mobile">
			</td>
		</tr>
		<tr>
			<td><label>Address</label></td>
			<td><Textarea name="address"id="address"></Textarea>
			</td>
		</tr>
		<tr>
		<td><input type="button"name="button"id="button"value="submit"></td>
		<td><input type="button"name="button"id="button"value="reset"></td>
	     

</table>

</form>
</tr>
</body>

</html>
